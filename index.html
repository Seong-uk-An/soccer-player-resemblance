<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닮은꼴 테스트 | 축구선수</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1 class="title__head">나와 닮은 축구선수 찾기</h1>
        <h2 class="title__subtitle">
          나는 어떤 축구선수와 비슷하게 생겼을까요?
        </h2>
        <h2 class="title__number">
          지금까지
          <span class="title__count" id="count"></span>
          명이 테스트를 진행했어요
        </h2>
        <h3 class="title__date">
          (<span class="title__timer" id="date"></span> 기준)
        </h3>
      </div>
      <div class="notice">⬇︎⬇︎⬇︎클릭해서 사진 선택⬇︎⬇︎⬇︎</div>

      <script
        class="jsbin"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
      ></script>
      <div class="file-upload">
        <div class="image-upload-wrap-hovered"></div>
        <div class="image-upload-wrap-blackbg"></div>
        <img
          class="image-image"
          src="./img/frame-2486643_1920.png"
          alt="upload-icon"
          style="width: 350px; height: 450px"
        />
        <div class="image-upload-wrap">
          <input
            class="file-upload-input"
            type="file"
            onchange="readURL(this);"
            accept="image/*"
          />
          <div class="drag-text">
            <img
              src="./img/frame-2486643_1920.png"
              alt="upload-icon"
              style="width: 350px; height: 450px"
            />
          </div>
        </div>
        <div class="file-upload-content">
          <img
            class="file-upload-image"
            id="face-image"
            src="#"
            alt="your image"
          />
        </div>
      </div>

      <div class="notice">
        ***사진은 닮은 꼴 테스트 진행 후 바로 삭제됩니다***
      </div>
      <div class="image-title-wrap">
        <button
          class="file-upload-btn"
          type="button"
          onclick="$('.file-upload-input').trigger( 'click' )"
        >
          다른 사진으로 하기
        </button>
        <div id="wait" style="text-align: center; margin-bottom: 10px"></div>
      </div>

      <div id="label-container" style="margin-bottom: 20px"></div>
    </main>

    <footer>
      <div class="advertise">광고문의</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/NRgnrzlTw/";

      let model, labelContainer, maxPredictions;

      async function init() {
        const modelURL = await `${URL}model.json`;
        const metadataURL = await `${URL}metadata.json`;

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        labelContainer.appendChild(document.createElement("div"));
      }

      async function predict() {
        const uploadedImage = await document.getElementById("face-image");
        const prediction = await model.predict(uploadedImage, false);
        prediction.sort(
          (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
        );

        const name = `${prediction[0].className}`;
        const number = `${prediction[0].probability.toFixed(2) * 100}`;
        const classPrediction = `${name}와 ${number}% 닮았어요`;
        labelContainer.childNodes[0].innerHTML = classPrediction;
      }

      function readURL(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const wait = document.getElementById("wait");
            $(".image-upload-wrap").hide();
            $(".image-upload-wrap-hovered").hide();
            $(".image-upload-wrap-blackbg").hide();

            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").show();

            $(".image-title").html(input.files[0].name);

            $(".image-title-wrap").show();

            wait.innerHTML = "잠시만 기다려주세요...";

            setTimeout(() => {
              predict();
              wait.innerHTML = "";
            }, 1000);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      $(".image-upload-wrap").bind("dragover", function () {
        $(".image-upload-wrap").addClass("image-dropping");
      });
      $(".image-upload-wrap").bind("dragleave", function () {
        $(".image-upload-wrap").removeClass("image-dropping");
      });
      $(".image-title-wrap").hide();

      init();
    </script>
    <script src="src/main.js"></script>
  </body>
