<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="닮은 꼴,축구,선수,epl,프리미어리그,테스트" />
    <meta name="description" content="" />
    <title>닮은꼴 테스트 | 나와 닮은 축구선수는 누구일까?</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1 class="title__head">나와 닮은 <strong>축구선수 찾기</strong></h1>
        <h2 class="title__subtitle">
          나는 어떤 축구선수와 비슷하게 생겼을까요?
        </h2>
        <h2 class="title__number">
          지금까지
          <span class="title__count" id="count"></span>
          명이 테스트를 진행했어요
        </h2>
        <h3 class="title__date">
          (<span class="title__timer" id="date"></span> 기준)
        </h3>
      </div>
      <div class="notice">⬇︎⬇︎⬇︎클릭해서 사진 선택⬇︎⬇︎⬇︎</div>

      <script
        class="jsbin"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
      ></script>
      <div class="file-upload">
        <div class="image-upload-wrap-hovered"></div>
        <div class="image-upload-wrap-blackbg"></div>
        <img
          class="image-image"
          src="./img/frame-2486643_1920.png"
          alt="upload-frame"
          style="width: 350px; height: 450px"
        />
        <div class="image-upload-wrap">
          <input
            class="file-upload-input"
            type="file"
            onchange="readURL(this);"
            accept="image/*"
          />
          <div class="drag-text">
            <img
              src="./img/frame-2486643_1920.png"
              alt="upload-frame"
              style="width: 350px; height: 450px"
            />
          </div>
        </div>
        <div class="file-upload-content">
          <img
            class="file-upload-image"
            id="face-image"
            src="#"
            alt="닮은 꼴 테스트를 위한 이미지"
          />
        </div>
      </div>

      <div class="notice">
        ***사진은 닮은 꼴 테스트 진행 후 바로 삭제됩니다***
      </div>
      <div class="image-title-wrap">
        <div
          id="container"
          class="container"
          style="text-align: center; margin-bottom: 2px"
        ></div>
        <div id="wait" style="text-align: center; margin-bottom: 10px"></div>
        <div class="cc">
          <img id="club" alt="축구 선수 소속 팀" />
          <img id="country" alt="축구 선수 소속 국가" />
        </div>
        <div class="graph">
          <canvas
            id="canvas"
            width="1000"
            height="400"
            style="zoom: 0.5"
          ></canvas>
        </div>
        <div
          id="label-container"
          class="label-container"
          style="text-align: center; margin-bottom: 30px"
        ></div>
        <button
          class="file-upload-btn"
          type="button"
          onclick="$('.file-upload-input').trigger( 'click' )"
        >
          다른 사진으로 하기
        </button>
      </div>
    </main>

    <footer>
      <div
        class="advertise"
        style="
          margin: 5rem 0 0 0;
          padding: 3rem;
          text-align: center;
          color: rgb(182, 182, 182);
          border-top: 3px solid rgb(182, 182, 182);
          font-size: 0.8rem;
        "
      >
        <a
          href="./mail.html"
          style="
            text-decoration: none;
            color: rgb(182, 182, 182);
            margin-right: 1rem;
          "
          >제작문의</a
        >
        <a
          href="./mail.html"
          style="
            text-decoration: none;
            color: rgb(182, 182, 182);
            margin-left: 1rem;
          "
          >광고문의</a
        >
        <br />
        <br />
        <br />
        SOCCER PLAYER RESEMBLANCE 2021 ©
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="./app.js"></script>
    <script src="src/main.js"></script>
  </body>
