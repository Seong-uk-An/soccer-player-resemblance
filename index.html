    <main>
      <div class="title">
        <h1 class="title__head">나와 닮은 <strong>축구선수 찾기</strong></h1>
        <h2 class="title__subtitle">
          나는 어떤 축구선수와 비슷하게 생겼을까요?
        </h2>
        <h2 class="title__number">

        <h3 class="title__date">

        </h3>
      </div>
      <div class="notice">⬇︎⬇︎⬇︎클릭해서 사진 선택⬇︎⬇︎⬇︎</div>

      <script
        class="jsbin"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
      ></script>
      <div class="file-upload">
        <div class="image-upload-wrap-hovered"></div>
        <div class="image-upload-wrap-blackbg"></div>
        <img
          class="image-image"
          src="./img/frame-2486643_1920.png"
          alt="upload-frame"
          style="width: 350px; height: 450px"
        />
        <div class="image-upload-wrap">
          <input
            class="file-upload-input"
            type="file"
            onchange="readURL(this);"
            accept="image/*"
          />
          <div class="drag-text">
            <img
              src="./img/frame-2486643_1920.png"
              alt="upload-frame"
              style="width: 350px; height: 450px"
            />
          </div>
        </div>
        <div class="file-upload-content">
          <img
            class="file-upload-image"
            id="face-image"
            src="#"
            alt="닮은 꼴 테스트를 위한 이미지"
          />
        </div>
      </div>

      <div class="notice">
        ***사진은 닮은 꼴 테스트 진행 후 바로 삭제됩니다***
      </div>
      <div class="image-title-wrap">
        <div
          id="container"
          style="text-align: center; margin-bottom: 2px"
        ></div>
        <div id="wait" style="text-align: center; margin-bottom: 10px"></div>
        <div class="cc hidden">
          <img id="club" alt="축구 선수 소속 팀" />
          <img id="country" alt="축구 선수 소속 국가" />
        </div>
        <div class="graph hidden">
          <canvas
            id="canvas"
            width="1000"
            height="400"
            style="zoom: 0.5"
          ></canvas>
        </div>
        <div
          id="label-container"
          style="text-align: center; margin-bottom: 30px"
        ></div>
        <button
          class="file-upload-btn"
          type="button"
          onclick="$('.file-upload-input').trigger( 'click' )"
        >
          다른 사진으로 하기
        </button>
      </div>
    </main>

      const URL = "https://teachablemachine.withgoogle.com/models/NRgnrzlTw/";

      let model, container, labelContainer, maxPredictions;

      async function init() {
        const modelURL = await `${URL}model.json`;
        const metadataURL = await `${URL}metadata.json`;

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        container = document.querySelector("#container");
        container.appendChild(document.createElement("div"));
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < 3; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function predict() {
        var myData = [];
        var myLabel = [];

        const uploadedImage = await document.getElementById("face-image");
        const prediction = await model.predict(uploadedImage, false);
        prediction.sort(
          (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
        );
        let name = `${prediction[0].className}`;
        if (name == "마샬") {
          name = "앙토니 마샬";
        }

        const number = `${Math.round(
          prediction[0].probability.toFixed(2) * 100
        )}`;
        const classPrediction = `${name}`;
        container.childNodes[0].innerHTML = classPrediction;

        function findName(element) {
          if (element.name === name) {
            return true;
          }
        }

        const cc2 = document.querySelector(".cc");
        const canvas2 = document.querySelector(".graph");
        cc2.classList.remove("hidden");
        canvas2.classList.remove("hidden");

        const correctName = sentences.find(findName);
        const club = correctName.club;
        const country = correctName.country;
        const player = correctName.image;

        const playerImg = (document.querySelector(".file-upload-image").src =
          player);
        const clubImg = (document.getElementById("club").src = club);
        const countryImg = (document.getElementById("country").src = country);

        for (let i = 0; i < 3; i++) {
          const name = `${prediction[i].className}`;
          myLabel.push(name);
          const number = Number(
            Math.round(prediction[i].probability.toFixed(2) * 100)
          );
          myData.push(number);
          const classPrediction = `${name}:${number}%`;
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        var myColor = ["#39ca74", "#e54d42", "#f0c330", "#3999d8", "#35485d"];

        function getTotal() {
          var myTotal = 0;
          for (var j = 0; j < myData.length; j++) {
            myTotal += typeof myData[j] == "number" ? myData[j] : 0;
          }
          return myTotal;
        }

        function plotData() {
          var canvas;
          var ctx;
          var lastend = 0;
          var myTotal = getTotal();
          var doc;
          canvas = document.getElementById("canvas");
          var x = canvas.width / 2;
          var y = canvas.height / 2;
          var r = 150;

          ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          for (var i = 0; i < myData.length; i++) {
            ctx.fillStyle = myColor[i];
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.arc(
              x,
              y,
              r,
              lastend,
              lastend + Math.PI * 2 * (myData[i] / myTotal),
              false
            );
            ctx.lineTo(x, y);
            ctx.fill();

            // Now the pointers
            ctx.beginPath();
            var start = [];
            var end = [];
            var last = 0;
            var flip = 0;
            var textOffset = 0;
            start = getPoint(
              x,
              y,
              r - 20,
              lastend + (Math.PI * 2 * (myData[i] / myTotal)) / 2
            );
            end = getPoint(
              x,
              y,
              r + 20,
              lastend + (Math.PI * 2 * (myData[i] / myTotal)) / 2
            );
            if (start[0] <= x) {
              flip = -1;
              textOffset = -(myLabel[i].length + 3) * 20;
            } else {
              flip = 1;
              textOffset = 10;
            }
            ctx.moveTo(start[0], start[1]);
            ctx.lineTo(end[0], end[1]);
            ctx.lineTo(end[0] + 120 * flip, end[1]);
            ctx.strokeStyle = "#bdc3c7";
            ctx.lineWidth = 2;
            ctx.stroke();
            // The labels
            ctx.font = "24px Arial";
            ctx.fillText(
              myLabel[i] + myData[i] + "%",
              end[0] + textOffset,
              end[1] - 4
            );
            // Increment Loop
            lastend += Math.PI * 2 * (myData[i] / myTotal);
          }
        }
        // Find that magical point
        function getPoint(c1, c2, radius, angle) {
          return [c1 + Math.cos(angle) * radius, c2 + Math.sin(angle) * radius];
        }
        // The drawing
        plotData();
      }

      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            const wait = document.getElementById("wait");
            $(".image-upload-wrap").hide();
            $(".image-upload-wrap-hovered").hide();
            $(".image-upload-wrap-blackbg").hide();

            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").show();

            $(".image-title").html(input.files[0].name);

            $(".image-title-wrap").show();

            wait.innerHTML = "잠시만 기다려주세요...";
          };
          reader.readAsDataURL(input.files[0]);
          setTimeout(() => {
            predict();
            wait.innerHTML = "";
          }, 3000);
        }
      }
      init();

      $(".image-upload-wrap").bind("dragover", function () {
        $(".image-upload-wrap").addClass("image-dropping");
      });
      $(".image-upload-wrap").bind("dragleave", function () {
        $(".image-upload-wrap").removeClass("image-dropping");
      });
      $(".image-title-wrap").hide();
    </script>
